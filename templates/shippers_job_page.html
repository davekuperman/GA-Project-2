{% extends 'layout.html' %}

{% block title%}MY JOBS{%endblock%}


{%block main%}

<form action="/shipper_dashboard">
    <button class="btn btn-secondary" type="submit">Back to dashboard</button>
</form>

<form method="POST" action="/shipper_job">
    <label for="type">Type:</label>
    <select id="type" name="type" required>
        <option value="Van">Van</option>
        <option value="Intermodal">rigid</option>
        <option value="Flatbed">Flatbed</option>
        <option value="Reefer">SEMI</option>
        <option value="Intermodal">B-DOUBLE</option>
        <option value="Intermodal">Sideloader</option>
    </select>
    <br>
    <label for="weight">Weight(kg):</label>
    <input type="number" id="weight" name="weight" step="100" required>
    <br>
    <label for="pick_up">Pick up:</label>
    <input type="text" id="pick_up" name="pick_up" required>
    <br>
    <label for="drop_off">Drop off:</label>
    <input type="text" id="drop_off" name="drop_off" required>
    <br>
    <label for="suburb">Suburb:</label>
    <input type="text" id="suburb" name="suburb" required>
    <br>
    <label for="state">State:</label>
    <select id="state" name="state" required>
        <option value="VIC">VIC</option>
        <option value="TAS">TAS</option>
        <option value="NSW">NSW</option>
        <option value="ACT">ACT</option>
        <option value="QLD">QLD</option>
        <option value="NT">NT</option>
        <option value="WA">WA</option>
        <option value="SA">SA</option>
    </select>
    <br>
    <input class="btn btn-success" type="submit" value="Add Job">
</form>

{%endblock%}
