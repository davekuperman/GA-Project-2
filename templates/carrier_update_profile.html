{% extends 'layout.html'%}
{% block title%}UPDATE {%endblock%}

{%block main%}
<div class="form-container">
    <form action="/carrier_dashboard">
        <button class="btn btn-secondary" type="submit">Back to dashboard</button>
    </form>
    <h4>You can update the following details</h4>

    <form method="POST" action="/carrier_update?" enctype="multipart/form-data">
        
        <div class="form-group">
            <label for="profile_pic"></label>
            update your profile picture<input type="file" name="profile_pic" id="profilepic"/>
        </div>
        <div class="form-group">
            <input type="text" name="firstName" placeholder="First Name">
            <input type="text" name="lastName" placeholder="Last Name">
        </div>
        <div class="form-group">
            <input type="text" name="phoneNumber" placeholder="Phone Number">
            <input type="text" name="companyName" placeholder="Company Name">
        </div>
        <div class="form-group">
            <button class="btn btn-success" type="submit">Update Details</button>
        </div>
    </form>
    <button class="btn btn-danger" onclick="confirmDelete()">Delete account</button>
</div>
</div>
<script src="/static/scripts.js"></script>
{%endblock%}
